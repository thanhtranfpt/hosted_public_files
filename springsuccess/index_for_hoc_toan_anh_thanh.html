<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Education Hub</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  header {
    background-color: #4285f4;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }

  nav {
    background-color: #333;
    display: flex;
    justify-content: center;
    padding: 10px 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
  }

  nav a:hover {
    background-color: #444;
  }

  .content {
    padding: 20px;
    text-align: center;
  }

  .panel {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
  }

  .tab {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4285f4;
    color: #fff;
    border-radius: 8px 8px 0 0;
    cursor: pointer;
  }

  .tab-content {
    display: none;
    padding: 20px 0;
  }
  
  .tab-content.active {
    display: block;
  }
</style>
</head>
<body>
  <header>
    <h1>Your Education Hub</h1>
  </header>
  <nav>
    <a href="/">Home</a>
    <a href="/courses">Courses</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>
  <div class="content">
    <h2>Welcome to Your Education Hub</h2>
    <div class="panel">
      <div class="tab" onclick="toggleTab('progress-tab')">Tra cứu tiến trình học tập - Dành cho HS anh Thành Vê-lốc</div>
      <div class="tab-content" id="progress-tab">
        <!-- Content for progress tracking tab goes here -->
        <p>Here you can track your learning progress with Mr. Thành Vê-lốc.</p>
      </div>
    </div>
  </div>
  <script>
    function toggleTab(tabId) {
      var tabContent = document.getElementById(tabId);
      tabContent.classList.toggle('active');
    }
  </script>
</body>
</html>
